<h2>List of Pok√©mons</h2>
<ng-container *ngIf="(pokemons$ | async) as pokemons">
    <ul>
        <li *ngFor="let pokemon of pokemons">
            {{ pokemon.name }}
        </li>
    </ul>
    <div style="display: flex; justify-content: center;">
        <button (click)="pagePrevious()">Prev</button>
        <p>{{pagination.offset+pagination.limit}}/{{count}}</p>
        <button (click)="pageNext()">Next</button>
    </div>
</ng-container>
